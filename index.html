<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClothNet - Sustainability Classifier</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(270deg, #667eea, #764ba2, #6a82fb, #fc5c7d);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Login section styling */
        #loginSection {
            margin-bottom: 20px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        #loginSection h2 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
        }
        #loginSection input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
            font-size: 1em;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
            transition: border-color 0.3s ease;
        }
        #loginSection input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }
        #loginSection button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.5);
        }
        #loginSection button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.7);
        }
        #loginError {
            color: #f44336;
            margin-top: 10px;
            display: none;
            font-weight: 600;
        }

        /* Main container */
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
            font-weight: 300;
        }

        .upload-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background-color: #fafafa;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.05);
        }

        .upload-section:hover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background-color: #e8f0ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.5);
        }

        .file-input-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.7);
        }

        .file-preview {
            margin-top: 15px;
            display: none;
        }

        .file-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .submit-button {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.5);
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.7);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-button {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(244, 67, 54, 0.5);
            display: none;
        }

        .clear-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.7);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-box {
            background: #fff;
            border-radius: 14px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease,
                border-left-width 0.3s ease;
        }

        .result-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-left-width: 8px;
        }

        .result-box.sustainability-high {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }

        .result-box.sustainability-medium {
            border-left-color: #ffb300;
            background: #fff8e1;
        }

        .result-box.sustainability-low {
            border-left-color: #e53935;
            background: #ffebee;
        }

        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
        }

        .score-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(
                90deg,
                #e53935 0%,
                #ffb300 50%,
                #4caf50 100%
            );
            border-radius: 5px;
            transition: width 1s ease;
        }

        .error-message {
            color: #f44336;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
            display: none;
            font-weight: 600;
        }

        .confidence-indicator {
            margin-top: 5px;
            font-size: 0.8em;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <h2>Login to ClothNet</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="loginError"></div>
    </div>

    <!-- Main App Container -->
    <div class="container" id="mainContent" style="display:none;">
        <div class="header">
            <h1>Welcome to ClothNet</h1>
            <p class="subtitle">A Sustainability Classifier for Fashion Products</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <p style="margin-bottom: 15px; color: #666;">
                Upload a fashion product image to get sustainability insights
            </p>

            <div class="file-input-wrapper">
                <input
                    type="file"
                    id="fileInput"
                    class="file-input"
                    accept="image/*"
                />
                <button
                    class="file-input-button"
                    onclick="document.getElementById('fileInput').click()"
                >
                    Choose Image File
                </button>
            </div>

            <div class="file-preview" id="filePreview">
                <img id="previewImage" src="" alt="Preview" />
                <p id="fileName"></p>
            </div>
        </div>

        <div class="button-container">
            <button
                class="submit-button"
                id="submitButton"
                disabled
                onclick="classifyImage()"
            >
                Analyze Sustainability
            </button>
            <button class="clear-button" id="clearButton" onclick="clearAll()">
                Clear All
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">
                Analyzing your fashion product...
            </p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-section" id="resultsSection">
            <h3 style="color: #333; margin-bottom: 20px;">Analysis Results</h3>

            <div class="results-grid">
                <div class="result-box">
                    <div class="result-label">Product Type</div>
                    <div class="result-value" id="productType">-</div>
                    <div class="confidence-indicator" id="confidenceIndicator"></div>
                </div>

                <div class="result-box" id="sustainabilityBox">
                    <div class="result-label">Sustainability Label</div>
                    <div class="result-value" id="sustainabilityLabel">-</div>
                </div>

                <div class="result-box">
                    <div class="result-label">Sustainability Score</div>
                    <div class="result-value" id="sustainabilityScore">-</div>
                    <div class="score-bar">
                        <div
                            class="score-fill"
                            id="scoreFill"
                            style="width: 0%"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedFile = null;

        // Login handling
        function handleLogin(e) {
            e.preventDefault();
            const username =
                document.getElementById("username").value.trim();
            const password =
                document.getElementById("password").value.trim();

            fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.status === "success") {
                        document.getElementById("loginSection").style.display =
                            "none";
                        document.getElementById("mainContent").style.display =
                            "block";
                    } else {
                        const err = document.getElementById("loginError");
                        err.textContent = data.message;
                        err.style.display = "block";
                    }
                })
                .catch(() => {
                    const err = document.getElementById("loginError");
                    err.textContent = "Server error!";
                    err.style.display = "block";
                });
        }

        // Initialize event listeners for file inputs and drag-drop
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("fileInput");
            const uploadSection = document.getElementById("uploadSection");

            fileInput.addEventListener("change", handleFileSelect);
            uploadSection.addEventListener("dragover", handleDragOver);
            uploadSection.addEventListener("dragleave", handleDragLeave);
            uploadSection.addEventListener("drop", handleDrop);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                showFilePreview(file);
                enableSubmitButton();
                showClearButton();
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById("uploadSection").classList.add("dragover");
        }

        function handleDragLeave(event) {
            event.preventDefault();
            document.getElementById("uploadSection").classList.remove("dragover");
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById("uploadSection").classList.remove("dragover");

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith("image/")) {
                    selectedFile = file;
                    document.getElementById("fileInput").files = files;
                    showFilePreview(file);
                    enableSubmitButton();
                    showClearButton();
                }
            }
        }

        function showFilePreview(file) {
            const preview = document.getElementById("filePreview");
            const previewImage = document.getElementById("previewImage");
            const fileName = document.getElementById("fileName");

            const reader = new FileReader();
            reader.onload = function (e) {
                previewImage.src = e.target.result;
                fileName.textContent = file.name;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }

        function enableSubmitButton() {
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = false;
        }

        function showClearButton() {
            const clearButton = document.getElementById("clearButton");
            clearButton.style.display = "inline-block";
        }

        function hideClearButton() {
            const clearButton = document.getElementById("clearButton");
            clearButton.style.display = "none";
        }

        function showError(message) {
            const errorDiv = document.getElementById("errorMessage");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";

            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 5000);
        }

        // Clear All Function
        function clearAll() {
            selectedFile = null;
            document.getElementById("fileInput").value = "";
            document.getElementById("filePreview").style.display = "none";
            document.getElementById("previewImage").src = "";
            document.getElementById("fileName").textContent = "";
            document.getElementById("submitButton").disabled = true;
            hideClearButton();
            document.getElementById("loading").style.display = "none";
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("resultsSection").style.display = "none";
            document.getElementById("productType").textContent = "-";
            document.getElementById("sustainabilityLabel").textContent = "-";
            document.getElementById("sustainabilityScore").textContent = "-";
            document.getElementById("confidenceIndicator").textContent = "";
            document.getElementById("sustainabilityBox").className = "result-box";
            document.getElementById("scoreFill").style.width = "0%";
            document.getElementById("uploadSection").classList.remove("dragover");
        }

        // Analyze function
        async function classifyImage() {
            if (!selectedFile) {
                showError("Please select an image file first.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("submitButton").disabled = true;
            document.getElementById("resultsSection").style.display = "none";
            document.getElementById("errorMessage").style.display = "none";

            try {
                const formData = new FormData();
                formData.append("image", selectedFile);

                const response = await fetch("/api/classify", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error("Error calling ClothNet API:", error);
                showError("Failed to analyze image. Please try again.");
                document.getElementById("loading").style.display = "none";
                document.getElementById("submitButton").disabled = false;
            }
        }

        function displayResults(response) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("resultsSection").style.display = "block";
            document.getElementById("productType").textContent = response.product_type;
            document.getElementById("sustainabilityLabel").textContent =
                response.sustainability_label;
            document.getElementById(
                "sustainabilityScore"
            ).textContent = `${(response.sustainability_score * 100).toFixed(0)}%`;
            document.getElementById(
                "confidenceIndicator"
            ).textContent = `Confidence: ${(response.confidence * 100).toFixed(1)}%`;

            const sustainabilityBox = document.getElementById("sustainabilityBox");
            sustainabilityBox.className =
                "result-box sustainability-" +
                response.sustainability_label.toLowerCase();

            const scoreFill = document.getElementById("scoreFill");
            setTimeout(() => {
                scoreFill.style.width =
                    response.sustainability_score * 100 + "%";
            }, 100);
            document.getElementById("submitButton").disabled = false;
        }
    </script>
</body>
</html>
